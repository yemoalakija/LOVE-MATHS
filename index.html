<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
       
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> LoveMaths
    </h1>

    <div class="game-area">
        <div class="control-area">
            <button data-type="addition" class="btn btn--big btn--green"></button>
                <i class="fas fa-plus"></i>
            <button data-type="subtract" class="btn btn--big btn--blue"></button>
                <i class="fas fa-minus"></i>
            <button data-type="multiply" class="btn btn--big btn--orange"></button>
                <i class="fas fa-times"></i>
            <button data-type="division" class="btn btn--big btn--red"></button>
                <i class="fas fa-divide"></i>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-messge">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
    </div>
    <button data-type="submit"class="btn btn--gray"></button>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
